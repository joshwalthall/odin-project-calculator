<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JW Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    Calculator
  </header>
  <main>
    <article id="calculator-container">
      <section id="display">0</section>
      <section id="button-container">
        <div class="button-row" id="button-row-1">
          <button id="button-clear">clear</button>
          <button id="button-equals">=</button>
        </div>
        <div class="button-row" id="button-row-2">
          <button class="number-button" id="button-seven">7</button>
          <button class="number-button" id="button-eight">8</button>
          <button class="number-button" id="button-nine">9</button>
          <button class="operator-button" id="button-divide">/</button>
        </div>
        <div class="button-row" id="button-row-3">
          <button class="number-button" id="button-four">4</button>
          <button class="number-button" id="button-five">5</button>
          <button class="number-button" id="button-six">6</button>
          <button class="operator-button" id="button-multiply">*</button>
        </div>
        <div class="button-row" id="button-row-4">
          <button class="number-button" id="button-one">1</button>
          <button class="number-button" id="button-two">2</button>
          <button class="number-button" id="button-three">3</button>
          <button class="operator-button" id="button-subtract">-</button>
        </div>
        <div class="button-row" id="button-row-5">
          <button class="number-button" id="button-zero">0</button>
          <button class="number-button" id="button-decimal">.</button>
          <button class="operator-button" id="add">+</button>
        </div>
      </section>
    </article>
  </main>
  <footer>
    created by Josh Walthall 2023
  </footer>
  <script src="script.js"></script>
</body>
</html>
